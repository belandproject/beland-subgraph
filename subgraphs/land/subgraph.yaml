specVersion: 0.0.2
description: Beland Land
repository: https://github.com/belandsoft
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Land
    network: mainnet
    source:
      address: '0x80974C4249b212178B4B54f63F6F4d6597C71c0f'
      abi: Land
      startBlock: 7026465
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./mappings/land.ts
      entities:
        - Land
      abis:
        - name: Land
          file: ./abis/Land.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: MetadataUpdate(uint256,string)
          handler: handleUpdateMetadata

  - kind: ethereum/contract
    name: LandBundle
    network: mainnet
    source:
      address: '0x9299C332Db2AFD9B52dC234DdA2BA5614A2dC744'
      abi: LandBundle
      startBlock: 7026562
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./mappings/land-bundle.ts
      entities:
        - LandBundle
      abis:
        - name: LandBundle
          file: ./abis/Bundle.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: BundleNew(uint256,uint256[])
          handler: handleCreateBundle
        - event: BundleAdd(uint256,uint256[])
          handler: handleBundleAddItems
        - event: BundleRemove(uint256,uint256[])
          handler: handleBundleRemoveItems
        - event: MetadataUpdate(uint256,string)
          handler: handleUpdateMetadata